
<div class="bg-secondary fs-5 fw-bold betterFont"  >

    <div class="row bg-primary rounded-4 ms-5 me-5 mt-3">

      <div class=" text-center d-flex align-items-center flex-column bd-highlight mb-3 ">


        <div class="bg-success rounded-4 w-75 mt-2 ">
          {{currentName}}
        </div>
        <div>
          <b>GIORNO</b>
        </div>
        <div>
          <b>VISUALIZZATO :</b>
        </div>
        <div>
          <b>{{currentDay}}</b>
        </div>

      </div>


      <div class="d-flex justify-content-center mb-2 mt-1">
        <div>
          <input type="search" class="form-control ms-2" placeholder="Inserisci la città" aria-label="Search" [(ngModel)]="address">
        </div>
        <div>
          <button (click)="Coord()" class="btn btn-success ms-3 me-2"><i class="bi bi-search"></i></button>
        </div>
      </div>

    </div>


    <div class="d-flex justify-content-between mb-2 mt-3">
      <div><button  *ngIf="offset>24" (click)="GiornoIndietro()"type="button" class="btn btn-success ms-2 me-2"><i class="bi bi-arrow-bar-left me-1"></i>Vai un giorno <b>indietro</b></button></div>
      <div><button  *ngIf="offset<168"(click)="GiornoAvanti()" type="button" class="btn btn-success me-2 ms-2">Vai un giorno <b>avanti</b><i class="bi bi-arrow-bar-right ms-1"></i></button></div>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr class="table-success text-center align-middle"  >
          <th scope="col">Orario</th>
          <th scope="col">Meteo</th>
          <th scope="col">°C</th>
          <th scope="col">Vento</th>
        </tr>
      </thead>
      <tbody>

          <tr *ngFor="let item of newData;index as i" class="table-secondary text-center ">

            <td *ngIf="i<=offset && i>offsetBack">{{item.tempo}}</td>
            <td *ngIf="i<=offset && i>offsetBack">{{item.weathercode}}<img src="assets/iconMeteo/{{weathercodeImg[i]}}"></td>
            <td *ngIf="i<=offset && i>offsetBack">{{item.temperatura}}&#176;</td>
            <td *ngIf="i<=offset && i>offsetBack">{{item.vento}} Km/h</td>


          </tr>

      </tbody>

    </table>

</div>
